<!DOCTYPE html>
<html>
<head>
    <title>Contactez-nous</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Image de fond */
            background-image: url('image_fond.jpg');
            background-size: cover; /* couvre toute la zone */
            background-position: center; /* centre l'image */
            min-height: 100vh; /* hauteur minimale de la vue */
            color: white; /* couleur du texte */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* ombre pour le texte */
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(240, 240, 240, 0.9);
            z-index: 1000;
        }
        nav img {
            height: 50px;
            margin-right: 10px;
        }
        nav h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin-left: auto;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Barre de navigation avec logo et texte sur la même ligne -->
<nav style="position: fixed; top: 0; width: 100%;display: flex; align-items: center; padding: 10px; background-color: #f0f0f0;">
    <!-- Logo -->
    <img src="logo_agence_voyage.png" alt="Logo de votre site" style="height:50px; margin-right:10px;">
    <!-- Titre du site -->
    <h1 style="margin: 0;">Recommandations de voyages</h1>
    <!-- Espace entre le titre et les liens -->
    <div style="margin-left: auto;">
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0;">
            <li><a href="./index.html" id="home">Accueil</a></li>
            <li><a href="./about.html" id="about">À propos de nous</a></li>
            <li><a href="./contact.html" id="contact">Contactez-nous</a></li>           
        </ul>
    </div>
</nav>

<h1>Contactez-nous</h1>

<form id="contactForm" action="/submit_form" method="post">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Soumettre</button>
</form>

<script>
  // Ajoutez un écouteur d'événement pour la soumission du formulaire
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Empêche l'envoi réel du formulaire
    alert('Votre message a été envoyé avec succès !');
    // Si vous souhaitez réellement envoyer le formulaire après la confirmation, décommentez la ligne suivante :
    // this.submit();
  });
</script>

</body>
</html>
